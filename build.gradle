version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

repositories {
    maven { url 'https://repo.spring.io/libs-milestone' }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.0.M3'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.0.M3'

    compile 'mysql:mysql-connector-java:5.1.43'

    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat:2.0.0.M3'
}